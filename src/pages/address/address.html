<ion-header>

  <ion-navbar color="primary">
    <ion-title>Report By Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Address line 1</ion-label>
        <ion-input  name="Address1" type="text"
                    required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Address line 2</ion-label>
        <ion-input  name="Address2" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Land Mark</ion-label>
        <ion-input  name="landMark" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Village</ion-label>
        <ion-input  name="village" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Taluk</ion-label>
        <ion-input  name="taluk" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">District</ion-label>
        <ion-input  name="district" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Incident Type</ion-label>
        <ion-select color="primary">
          <ion-option value="Incident 1">Incident 1</ion-option>
          <ion-option value="Incident 2">Incident 2</ion-option>
          <ion-option value="Incident 3">Incident 3</ion-option>
          <ion-option value="Incident 4">Incident 4</ion-option>
          <ion-option value="Incident 5">Incident 5</ion-option>
          <ion-option value="Incident 6">Incident 6</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onReport()" type="submit" block>Report</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onReportByGPS()" color="light" block>Report By GPS</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
