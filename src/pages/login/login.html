<ion-header>
  <ion-navbar color="primary">
    <ion-title>Natural Disaster Management</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Username</ion-label>
        <ion-input  name="username" type="text" spellcheck="false" autocapitalize="off"
                   required>
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input  name="password" type="password"  required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onLogin()" type="submit" block>Login</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onSignup()" color="light" block>Signup</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
