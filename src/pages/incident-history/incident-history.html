<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incident History</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content class="list-avatar-page">
    <ion-list>
      <ion-item *ngFor="let incident of incidents">
        <ion-avatar item-start>
            {{incident.time}}
        </ion-avatar>
        <h2>{{incident.title}}</h2>
        <p>{{incident.date}}</p>
        <ion-note item-end>
          <button ion-button round icon-only (click)="show(incident)"><ion-icon name="arrow-forward" color="light"></ion-icon></button>
        </ion-note>
      </ion-item>
    </ion-list>

</ion-content>
